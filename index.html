<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tour Museo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="my-model" src="./Models/DAMO2.obj"></a-asset-item>
        <a-asset-item id="material" src="./Textures/DAMO2.mtl"> </a-asset-item>
      </a-assets>

      <a-plane rotation="0 12 0" position="-0.50 2 -4.57" height="2" width="1.3467" src="Textures/Leonardo_MonaLisa.jpg"></a-plane>
      <a-plane position="4.55 1.8 0" height="2" width="3.5555" rotation="0 -90 0" src="Textures/Leonardo_LaUltimaCena.jpeg"></a-plane>
      <a-plane position="0 1.8 4.57" height="1.5" width="3.3058" rotation="0 -180 0" src="Textures/Michelangelo_AdanCapillaSixtina(1508).jpg"></a-plane>
      <a-plane position="-4.55 1.8 0.52" height="1.3" width="1.18083" rotation="0 90 0" src="Textures/Michelangelo_ElJuicioFinal(1536).png"></a-plane>
      <a-entity obj-model="obj: #my-model; mtl: #material"></a-entity>
    </a-scene>
  </body>
</html>
